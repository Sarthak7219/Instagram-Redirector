<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in External Browser</title>
    <style>
        #openPrompt {
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #openPrompt p {
            font-size: 18px;
            color: #333;
        }

        #openPrompt button {
            font-size: 16px;
            padding: 10px 15px;
            margin-top: 10px;
        }
    </style>
    <script>
        function detectInstagramBrowser() {
            const ua = navigator.userAgent || navigator.vendor;
            return ua.indexOf('Instagram') > -1;
        }

        function promptToOpenExternally(targetUrl) {
            const openPrompt = document.getElementById("openPrompt");
            openPrompt.style.display = "block"; // Show prompt

            // Optional: Link directly to target URL for users to click
            document.getElementById("externalLink").href = targetUrl;
        }

        window.onload = function () {
            const targetUrl = 'https://sarthak-portfolio-f76d5.web.app/';
            if (detectInstagramBrowser()) {
                promptToOpenExternally(targetUrl);
            } else {
                // Directly redirect if not in Instagram
                window.location.href = targetUrl;
            }
        };
    </script>
</head>

<body>
    <div id="openPrompt">
        <p>Please open this link in your device's browser (Safari or Chrome):</p>
        <a id="externalLink" href="#" target="_blank">
            <button>Open in Browser</button>
        </a>
    </div>
</body>

</html>

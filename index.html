<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Check if the user is in the Instagram in-app browser
        function isInstagramBrowser() {
            return /Instagram/i.test(navigator.userAgent);
        }

        // Redirect to a specified URL if the user is in the Instagram browser
        function redirectToWebsite() {
            if (isInstagramBrowser()) {
                window.location.href = 'https://sarthak-portfolio-f76d5.web.app/'; // Replace with your actual URL
            }
        }

        window.onload = redirectToWebsite;
    </script>
</head>

<body>
    <h1>Hi this is my instagram redirector webpage</h1>
</body>

</html>

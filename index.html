<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectToExternalBrowser(targetUrl) {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check if we're in the Instagram in-app browser
            if (userAgent.includes("Instagram")) {
                // Instagram-specific redirection
                const link = document.createElement('a');
                link.href = targetUrl;
                link.target = '_blank';

                // Programmatically trigger the click
                document.body.appendChild(link);
                link.click();

                // Clean up the link element afterward
                document.body.removeChild(link);

                // Optionally, add a fallback if initial redirection does not work
                setTimeout(() => {
                    window.location.href = targetUrl; // Attempt direct redirect as a backup
                }, 1000);
            } else {
                // If not in Instagram's in-app browser, perform a regular redirect
                window.location.href = targetUrl;
            }
        }

        // Usage
        window.onload = function () {
            const targetUrl = 'https://your-target-url.com'; // Replace with your actual URL
            redirectToExternalBrowser(targetUrl);
        };
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
</body>

</html>
